<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Kanban board</title>
    <link rel="stylesheet" href="Style.css" />
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav class="Sidebar">
      <div>
        <img class="desktop-only" src="./assets/logo-light.svg" alt=desktop-logo/>
        <h4 id="side-heading">ALL BOARDS (1)</h4>

        <button class="desktop-btn">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header class="heading">
        <img class="mobile-only"src="./assets/favicon.svg" alt="Mobile-logo" />
        <div>
          <h2 class="header-heading">Launch Career</h2>
        </div>
       
      </header>

      <div class="main-body">
        <main class="list-section">
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div class="balls">
              <span id="ball-1"></span>
              <h4 class="ball-container">TODO (2)</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div class="tasks">Launch Epic Career 🚀</div>
              <div class="tasks">Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div class="balls">
              <span id="ball-2"></span>
              <h4 class="ball-container">DOING (2)</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div class="tasks">Master JavaScript 💛</div>
              <div class="tasks">Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="balls">
                <span id="ball-3"></span>
              <h4 class="ball-container"></span>DONE (2)</h4>
              
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div class="tasks">Contribute to Open Source Projects 🌐</div>
              <div class="tasks">Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
